{% extends "base.html" %}

{% block title %}Добавить проект{% endblock %}

{% block content %}
    <h2>Добавить новый проект</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Название проекта</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание проекта</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Ссылка на изображение (опционально)</label>
            <input type="url" class="form-control" id="image_url" name="image_url">
        </div>
        <div class="mb-3">
            <label for="image_file" class="form-label">Загрузить изображение (опционально)</label>
            <input type="file" class="form-control" id="image_file" name="image_file">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-2">Отмена</a>
    </form>
{% endblock %}
